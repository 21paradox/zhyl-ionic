<ion-view view-title="订单列表">
	<ion-content class="orderList">
		<ul class="list" >
			<li class="item"  ng-repeat="order in $parent.orders">
				<h4 style="font-size: 14px;">服务:{{order.service}}</h4>
				<p>订单号:{{order.order_id}}</p>
				<p>服务时间:{{order.service_time}}</p>
				<p>地址:{{order.address}}</p>
				<p>备注:{{order.note}}</p>
				<p>服务公司:{{order.company_name}}</p>
				<p>联系人:{{order.linkman}}, 电话:{{order.linkphone}}</p>
			</li>
		</ul>
	</ion-content>
</ion-view>
